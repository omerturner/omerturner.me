<div>
<!-- Portfolio Begin -->  
  <section id="portfolio" class="no-padding">
    <div class="container-fluid">
      <div class="row no-gutter">
        
          <div class="col-lg-4 col-sm-6" ng-repeat="work in works">
            
            <a data-target="#{{work.href}}" data-toggle="modal" class="portfolio-box">
              <img src="public/img/portfolio/{{work.img[0]}}" alt="" class="img-responsive">
              <div class="portfolio-box-caption">
                <div class="portfolio-box-caption-content">
                  <div class="project-category text-faded">{{work.type}}</div>
                  <div class="project-name">{{work.name}}</div>
                </div>
              </div>
            </a>
            
            <div class="modal fade" id="{{work.href}}">
              <div class="modal-dialog">
                <div class="modal-content">
                  
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{{work.name}}</h4>
                  </div>
                  <div class="modal-body">
                    
                    <div id="workCarousel{{work.href}}" class="carousel slide" data-ride="carousel">
                      
                      <ol class="carousel-indicators">
                        <li data-target="#workCarousel{{work.href}}" data-slide-to="{{$index}}"
                          ng-class="{active:!$index}" ng-repeat="img in work.img"></li>
                      </ol>
                      
                      <div class="carousel-inner">
                        <div class="item" ng-class="{active:!$index}" ng-repeat="img in work.img">
                          <img src="public/img/portfolio/{{img}}" alt="" class="img-responsive">
                        </div>
                      </div>
                      <a class="left carousel-control" href="#workCarousel{{work.href}}" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#workCarousel{{work.href}}" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                              
                    <div>
                      <div class="work-desc jumbotron">
                        <p class="lead">{{work.description}}</p>
                        <a href="{{work.link}}" class="btn btn-success work-link" role="button" target="_blank">Visit Website</a>
                      </div>
                    </div>
                    
                  </div>
                  
                  
                  
                </div>
              </div>
            </div>
            
          </div>
        
      </div>
    </div>
  </section>  
<!-- Portfolio End -->
</div>
